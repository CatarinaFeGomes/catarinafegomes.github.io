    <script>
        document.addEventListener("DOMContentLoaded", () => {

                    document.getElementById('about_me').innerHTML = data.about_me.description.map(paragraph => `<p>${paragraph}</p>`).join('');

                    document.getElementById('competencias_description').innerHTML = data.competencias.description.map(paragraph => `<p>${paragraph}</p>`).join('');
                    document.getElementById('projetos_title').textContent = data.projetos.title;
                    document.getElementById('project1_title').textContent = data.projetos.project1.title;
                    document.getElementById('project1_description').textContent = data.projetos.project1.description;
                    document.getElementById('project2_title').textContent = data.projetos.project2.title;
                    document.getElementById('project2_description').textContent = data.projetos.project2.description;
                    document.getElementById('contactos_title').textContent = data.contactos.title;
                    document.getElementById('contactos_description').innerHTML = data.contactos.description.map(paragraph => `<p>${paragraph}</p>`).join('');
                });
        });
    </script>
